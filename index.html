<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!------FONTS------>
  <link href="https://fonts.googleapis.com/css?family=Barlow+400|Barlow+Condensed:400,500,700&display=swap" rel="stylesheet">
  <!------CSS------>
  <link rel="stylesheet" href="CSS/styles.css">

  <title>Frontend Mentor | Project tracking intro component</title>

</head>

<body>

  <div class="backgroundGrey"></div>

  <section id="Section-1">

    <div class="Header">

      <div class="nav-bar">

        <div class="logo">
          <img src="images/logo.svg" alt="logo-img">
        </div>

        <div class="options">
          <ul>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">FEATURES</a></li>
            <li><a href="#">PRICING</a></li>
            <li class="dot"></li>
            <li><a href="#" class="login">LOGIN</a></li>
          </ul>
        </div>
      </div>

    </div>

  </section>

  <section id="Section-2">

    <div class="container">

      <div class="devices">
        <img src="images/illustration-devices.svg" alt="devices-img">
      </div>

      <div class="text">
        <h4><span>NEW</span> MONOGRAPH DASHBOARD</h4>

        <h1>POWERFUL INSIGHTS <br> INTO YOUR TEAM</h1>
        <p>Project planning and time tracking <br> for agile teams</p>

        <h5><button>SCHEDULE A DEMO</button> TO SEE A LIVE PREVIEW</h5>
      </div>

    </div>

  </section>

</body>
