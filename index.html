<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!---FONTS--->
  <link href="https://fonts.googleapis.com/css?family=Barlow+400|Barlow+Condensed:400,500,700&display=swap" rel="stylesheet">

  <!---CSS--->
  <link rel="stylesheet" href="CSS/styles.css">

  <title>Frontend Mentor | Project tracking intro component</title>

</head>

<body>

  <div class="backgroundGrey"></div>

  <!---ICON & NAVIGATION BAR--->

  <header>

    <div class="nav-bar">

      <div class="logo">
        <img src="images/logo.svg" alt="logo-img">
      </div>

      <div class="options dropdown">
        <span>Hamburger</span>
        <ul class="dropdown-content">
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li class="dot"></li>
          <li><a href="#" class="login">Login</a></li>
        </ul>
      </div>
    </div>

  </header>

  <!---TEXT & PICTURE--->

  <div class="container">

    <div class="devices">
      <img src="images/illustration-devices.svg" alt="devices-img">
    </div>

    <div class="text">
      <h4><span>New</span> monograph dashboard</h4>

      <h1>Powerful insights <br> Into your team</h1>
      <p>Project planning and time tracking <br> for agile teams</p>

      <h5><button>Schedule a demo</button> To see a live preview</h5>
    </div>

  </div>

</body>

<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Axel01011111">Axel</a>.
  </p>
</footer>

</html>
